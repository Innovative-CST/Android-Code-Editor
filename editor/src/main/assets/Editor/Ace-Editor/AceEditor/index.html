<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ext-language_tools.js"></script>
    <title>CodeEditor</title>
    
    <!-- themes -->
    <link rel="stylesheet" href="css/themes/dracula.css">
    <link rel="stylesheet" href="css/themes/monokai.css">
    <link rel="stylesheet" href="css/themes/chrome.css">
</head>

<body>
    <!-- Project -->
    <div id="editor"></div>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #editor {
            width: 100vw;
            height: 100vh;
        }
    </style>

    <script>
        var editor = ace.edit("editor");
        editor.session.setUseSoftTabs(true);
        editor.setOptions({
            cursorStyle: "slim",
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true,
            useWorker: true,
        });
        setEditorTheme();
        setCode();
        setLanguageMode();

        function setEditorTheme() {
            editor.setTheme('ace/theme/' + aceEditor.getAceEditorTheme());
        }

        function setLanguageMode() {
            editor.session.setMode("ace/mode/" + aceEditor.getLanguageMode());
        }

        function updateFontSize() {
            document.getElementById('editor').style.fontSize = aceEditor.getZoom();
        }

        function setCode() {
            editor.setValue(aceEditor.setCode());
            editor.clearSelection();
        }

        function putCodeToJava() {
            aceEditor.getCode(editor.getValue());
        }
    </script>
</body>

</html>
